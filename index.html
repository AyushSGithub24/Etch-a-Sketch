<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>
    <section>
         <div class="container">
          
         </div>
    </section>
    <div class="Functionality">
        <article class="color" style="color:yellow;font-weight: 800;">
        <label for="clourPicker">Colour:</label>
        <input type="color" name="colour" id="clourPicker">
        </article>
        <article class="sizeOfBox" style="color:yellow;font-weight: 800;">
            <label for="BoxSize">BoxSize:</label>
        <input type="number" name="BoxSize" id="BoxSize" min="16" max="128" value="16">
        </article>
        <button id="CLEAR">CLEAR</button>
        <button id="random">Random colour</button>
        

    </div>
</body>
</html>
